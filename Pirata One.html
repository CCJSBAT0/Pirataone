<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Pirata One</title>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Pirata One', sans-serif;
            background-color: #f5f5f5; 
        }

        .site-name {
            position: absolute;
            top: 10px;
            left: 20px;
            opacity: 0;
            animation: fadeInWithScale 2s ease-in-out forwards; 
        }

        .site-name img {
            height: 40px;
            width: auto;
        }

        .site-name a {
            text-decoration: none;
            display: block;
        }

        @keyframes fadeInWithScale {
            from {
                transform: scale(0.5);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        #nav-bar {
            position: fixed;
            top: 10px;
            right: 20px;
            display: flex;
            align-items: center;
            height: 60px;
        }

        #nav-bar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        #nav-bar li {
            margin: 0;
        }

        #nav-bar a {
            color: black;
            text-decoration: none;
            font-size: 40px;
            transition: all 0.3s ease;
        }

        #nav-bar a:hover {
            color: grey;
            transform: scale(1.1);
        }

        
        .intro {
            font-size: 8em;
            text-align: center;
            color: black;
            transition: all 0.3s ease;
        }

        .intro:hover {
            color: whitesmoke;
            transform: scale(1.1);
        }

        .content {
            text-align: center;
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        
        .reveal-container {
            position: relative;
            display: inline-block;
        }
    
    </style>

    <div class="site-name">
        <a href="Pirata One.html">
            <img src="Images\Asset 5.png"" alt="Pirata One Logo">
        </a>
    </div>
    
    <nav id="nav-bar">
        <ul>
            <li><a href="Pirata One.html">Home</a></li>
            <li><a href="aboutfont.html">AboutFont</a></li>
            <li><a href="fontinuse.html">FontInUse</a></li>
        </ul>
    </nav>
    
    <div class="content">
        <div class="reveal-container">
            <h2 class="intro" data-text="Pirata One">Pirata One</h2>
        </div>
    </div>
</body>
</html>
